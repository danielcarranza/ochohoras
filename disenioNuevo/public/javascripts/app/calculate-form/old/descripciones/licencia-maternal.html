<div>
<label style="font-weight: 300;">Si eres mujer y vas a ser madre, deberás cesar todo trabajo seis semanas antes de la fecha presunta del parto y no podrás reiniciarlo sino hasta ocho semanas después del mismo.</label>
	<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingOne" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-size: 16px;">
          ¿A quiénes aplica?
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">Este subsidio aplica a las trabajadoras dependientes de actividad privada, no dependientes que desarrollen actividades amparadas por el BPS, titulares de empresas monotributistas y a trabajadoras que fueron despedidas y quedaron grávidas durante el período de amparo al subsidio por desempleo.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingTwo" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="font-size: 16px;">
          ¿Cuánto dura?
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        El periodo de descanso nunca puede ser menor a catorce semanas, pero hay casos en los que pueden variar los periodos de licencia mencionados. Esta licencia puede ser ampliada por tres razones. En primer lugar, cuando el parto sobreviniere antes de la fecha presunta, podrás iniciar el descanso inmediatamente prolongando el periodo de descanso post parto hasta completar las catorce semanas o las ocho semanas previstas inicialmente, si este término vence con posterioridad al primero. La segunda razón se da cuando se sobreviene el parto después de la fecha presunta, en cuyo caso se prolonga el descanso tomado anteriormente hasta la fecha real del parto, y la duración del descanso post parto no será reducida. El último caso es cuando se presenta una enfermedad como consecuencia del embarazo o del parto, en el cual la beneficiaria tendrá derecho a prolongar el descanso prenatal o post parto, respectivamente. En los tres casos, las ampliaciones no podrán superar los seis meses en conjunto, sin tener en cuenta el período de licencia básico.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingThree" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="font-size: 16px;">
          ¿Cuál es el monto a percibir?
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <label style="font-weight: 300; margin-left: 15px;">
        El monto a percibir durante este periodo para una trabajadora dependiente será el promedio mensual o diario, según corresponda, de sus ingresos computables percibidos los últimos seis meses, más la cuota parte que corresponde a aguinaldo, licencia y salario vacacional. En el caso de una trabajadora no dependiente corresponde al promedio mensual de sus ingresos computables de los últimos doce meses.
      </label>
    </div>
  </div>
