<div>
	<label style="font-weight: 300;">Ante la adopción de un hijo puedes gozar de licencia.</label>
<div id="accordion" role="tablist" aria-multiselectable="true">
  
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingOne" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="font-size: 16px;">
          ¿A quiénes aplica?
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">
        Si eres un trabajador dependiente de actividad privada afiliado a BPS y recibes en adopción uno o más menores de edad, o eres una trabajadora que aporta a la Caja Bancaria o Notarial y adoptas niños de hasta un año de edad, entonces tienes derecho a recibir licencia por adopción.
      </label>
    </div>
    <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingTwo" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="font-size: 16px;">
          ¿Cuántos días corresponden?
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        Dicha licencia comenzará el día de entrega del niño y se extenderá hasta los 42 días (6 semanas). Si ambos padres adoptivos son beneficiarios de la licencia, entonces la correspondiente al padre será de 10 días. Si en cambio la madre no es beneficiaria entonces el padre tendrá los 42 días. Luego de finalizada la licencia, si se trata de trabajadores dependientes de actividad privada, podrán acceder a medio horario laboral por un plazo de 6 meses.
      </label>
    </div>
  </div>
