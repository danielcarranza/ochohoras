<div>
	<label style="font-weight: 300;">Si hace más de 6 meses que trabajas en tu empresa, tienes derecho a licencia por estudio durante el transcurso del año civil.</label>
<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingTwo" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="font-size: 16px;">
          ¿A quiénes aplica?
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        Aplica a trabajadores que cursen estudios en:<br><br>
       		- Institutos de Enseñanza Secundaria Básica<br>
       		- Educación Técnico Profesional Superior <br>
       		- Enseñanza Universitaria, Instituto Normal<br>
       		- Otros institutos de análoga naturaleza pública o privada, habilitados por el Ministerio de Educación y Cultura 
       		<br>
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingOne" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-size: 16px;">
          ¿Cuántos días corresponden?
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">
      	Para calcular los días de licencia se deben tener en cuenta las horas que trabajas por semana, por lo que:<br><br>
      	- Si trabajas hasta 36 horas semanales, te corresponden 6 días anuales como mínimo.<br>
		- Si trabajas más de 36 y menos de 48 horas semanales, te corresponden 9 días anuales como mínimo.<br>
		- Si trabajas 48 horas semanales, te corresponden 12 días anuales como mínimo.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingThree" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="font-size: 16px;">
          ¿Cómo se puede fraccionar?
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <label style="font-weight: 300; margin-left: 15px;">
        La licencia se puede fraccionar en hasta 3 días, incluyendo el día del examen, prueba de revisión, evaluación o similares.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingFour" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" style="font-size: 16px;">
          Documentación requerida
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
      	Se debe presentar un certificado expedido por el instituto en el que se cursen los estudios que pruebe que se haya rendido la prueba o examen. Si no se presenta esta documentación se pierde el derecho a solicitar nuevamente esta licencia por un año, además de que el empleador puede descontar de los haberes mensuales los días solicitados. <br>
      	La primera vez que se solicite esta licencia se debe presentar el certificado de la institución que pruebe que se está inscripto en el curso correspondiente. En los años siguientes el trabajador debe mostrar que ha aprobado por lo menos un examen o curso. Si no se cumple con esta condición no se podrá gozar de esta licencia en el año posterior al incumplimiento. Al año siguiente se reestablecerá el derecho.
      </label>
    </div>
  </div>
