 
<div>
<label style="font-weight: 300;">También existen otras leyes que amparan el trabajo de las mujeres.</label>
	<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingFive" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive" style="font-size: 16px;">
          Despido durante el embarazo
        </a>
      </h4>
    </div>
    <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
      <label style="font-weight: 300; margin-left: 15px;">
        Ten en cuenta que existe una ley que no permite despedir a una trabajadora embarazada o que ha sido madre recientemente, si esta retorna en condiciones normales. En caso de que retornase en un estado que no es exactamente igual al previo, se podrán definir ciertas variaciones en las condiciones de trabajo, siempre y cuando no se altere el nivel de salario previo. 
        En caso de que fuera despedida luego de su retorno o durante el embarazo, el empleador deberá abonar el equivalente a seis meses de sueldo más la indemnización legal que corresponda.

        <a target="_blank" style="display: block; margin-top: 6px; font-size:12px;" href="http://www.impo.com.uy/bases/leyes/11577-1950">Ley N° 11577</a>
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingTwo" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="font-size: 16px;">
          Ley de la silla
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        En todas aquellas empresas que se contrate personal femenino debe haber sillas para que las empleadas u obreras tomen asiento, siempre y cuando las tareas realizadas lo permitan.

        <a target="_blank" style="display: block; margin-top: 6px; font-size:12px;" href="http://www.impo.com.uy/bases/leyes/6102-1918">Ley Nº 6102</a>
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingOne" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-size: 16px;">
          Lactancia
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">A su vez, si la empleada u obrera se encuentra amamantando a su hijo, tiene permitido interrumpir su trabajo para hacerlo durante dos períodos de media hora para quienes trabajen 8 horas, los cuales serán considerados como trabajo efectivo. Estos periodos son proporcionales a las horas que se trabaje, por lo que en caso de trabajar 4 horas será un solo periodo de media hora.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingThree" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="font-size: 16px;">
          Licencia especial para realización de Papanicolau y/o radiografía mamaria
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <label style="font-weight: 300; margin-left: 15px;">
       Las mujeres que trabajen en la actividad privada o pública tienen derecho a un día al año de licencia especial con goce de sueldo a efectos de facilitar su concurrencia a realizarse exámenes de Papanicolau y/o radiografía mamaria, hecho que deberán acreditar en forma fehaciente en un plazo no mayor de tres días a partir de la realización del mismo. Además se debe avisar al empleador con dos días de anticipación como mínimo, y no puede ser negado por ninguna razón. 

       <a target="_blank" style="display: block;margin-top: 6px; font-size:12px;" href="http://www.impo.com.uy/bases/leyes/17242-2000/2">Ley Nº 17242</a>
       <a target="_blank" style="display: block; margin-top: 6px; font-size:12px;" href="http://www.impo.com.uy/bases/decretos/357-2002">Decreto N° 357/002 Artículo 2</a>
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingFour" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" style="font-size: 16px;">
          Requerimientos
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        - Se debe presentar la documentación probatoria ante el Banco de Previsión Social. <br>
        - Se debe comunicar la fecha presunta de parto con una antelación mínima de dos semanas. <br>
      </label>
    </div>
  </div>
</div>
