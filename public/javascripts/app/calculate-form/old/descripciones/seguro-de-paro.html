    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">Las causas por las que se brinda este seguro son: <br>
        - Despido <br>
        - Suspensión del trabajo <br>
        - Reducción en el mes de las jornadas de trabajo o las horas en el día trabajadas en un porcentaje de un 25% o más del legal o habitual en épocas normales, como consecuencia del despido o suspensión total, cuando se desempeñare más de uno de éstos, o de la disminución de trabajo para un empleador, salvo, en este último caso, que se trate de trabajadores mensuales. Esto no aplica a aquellas profesiones o empleos en que la reducción del trabajo haya sido pactada o resulte de las características propias de estos.
      </label>
    </div>
