<label style="font-weight: 300;">El salario es la remuneración o ganancia, tanto en dinero como en especie, que otorga un empleador a un trabajador debido a un contrato de trabajo. Su cálculo puede ser por días trabajados, o también llamados jornales, o por meses. El salario líquido es aquel que surge de aplicar los descuentos correspondientes al salario bruto.</label>

      <label style="font-weight: 300; margin-left: 15px;">El pago mensual se debe efectuar dentro de los primeros cinco días hábiles del mes, y nunca después de los primeros diez días corridos del mes siguiente al abonado. Todo empleador tiene la obligación de realizar un recibo de pago y entregarle una copia al trabajador.</label>

      	<br>
      - <b>Delegados obreros ante los Consejos de Salarios: </b>serán remunerados por el tiempo que destinen al cumplimiento de los cometidos de los Consejos de Salarios. <br>

      - <b>Donaciones de sangre a bancos de sangre oficiales: </b>todo trabajador de actividad pública o privada tiene derecho a no concurrir al trabajo e igualmente ser remunerado, para realizar una donación de sangre a un banco de sangre oficial. Debe presentar un documento que acredite el acto. No se puede ejercer este derecho más de dos veces en el año. 
		<br>
      - <b>Testigos en juicio: </b>no se le descontará del salario el tiempo que estuvo a disposición del tribunal.</label>
