<div>
<label style="font-weight: 300;">Ante el nacimiento de un hijo puedes gozar de licencia por paternidad. </label>
	<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingTwo" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="font-size: 16px;">
          ¿A quiénes aplica?
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        Aplica a:<br>
        - Trabajadores dependientes de la actividad privada.<br>
        - Trabajadores no dependientes que desarrollaren actividades amparadas por el Banco de Previsión Social, siempre que no tuvieren más de un trabajador subordinado.<br>
        - Titulares de empresas monotributistas.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingOne" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="font-size: 16px;">
          ¿Cuánto dura?
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <label style="font-weight: 300; margin-left: 15px;">Esta será de 13 días a partir del día del parto si eres un empleado dependiente, o de 10 días en caso de ser independiente.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingThree" style="height: 38px;">
      <h4 class="panel-title">
        <a class="collapsed a-green" data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="font-size: 16px;">
          ¿Cuál es el monto a percibir?
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <label style="font-weight: 300; margin-left: 15px;">
        El monto a percibir durante este periodo para un trabajador dependiente será el promedio mensual o diario, según corresponda, de sus ingresos computables percibidos los últimos seis meses, más la cuota parte que corresponde a aguinaldo, licencia y salario vacacional. En el caso de un trabajador no dependiente corresponde al promedio mensual de sus ingresos computables de los últimos doce meses.
      </label>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom: 5px;">
    <div class="panel-heading" role="tab" id="headingFour" style="height: 38px;">

      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <label style="font-weight: 300; margin-left: 15px;">
        - Se debe presentar la documentación probatoria ante el Banco de Previsión Social. <br>
        - Se debe comunicar la fecha presunta de parto con una antelación mínima de dos semanas. <br>
      </label>
    </div>
